<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
    <style>
      img {
        filter: blur(1px);
      }

      p {
        filter: blur(1px);
      }
    </style>
  </head>
  <body>
    <img src="images/asdwa.png" alt="image" />

    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perferendis, totam a? Officiis repellendus autem
      consectetur tempore omnis sunt eos, in rerum expedita, libero culpa iure, esse dolor. Earum, animi omnis!
    </p>
  </body>
</html>
